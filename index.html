<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Игра "Угадай число" - обыграй своего друга количеством попыток! :)</h1>
    </header>
    <div class="container">
        <h1>Угадай число</h1>
        <input type="text" id="guessInput" placeholder="Введите число от 1 до 100">
        <button onclick="checkGuess()">Отправить</button>
        <p id="message"></p>
        <ul id="attemptsList"></ul>
    </div>
    <h2>История игр</h2>
    <div id="historyContainer" class="history-grid"></div>
    <script src="script.js"></script>
</body>
</html>
